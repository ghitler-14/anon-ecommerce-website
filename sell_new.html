<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoopStyle - Sell Your Sustainable Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #8DBF88;
      padding: 20px 0;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 50px auto;
    }

    .product-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .product-form label {
      font-weight: 500;
      font-size: 1.1rem;
      color: #444;
    }

    .product-form input,
    .product-form select,
    .product-form textarea {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }

    .product-form input:focus,
    .product-form select:focus,
    .product-form textarea:focus {
      border-color: #8DBF88;
    }

    .product-form textarea {
      resize: vertical;
      min-height: 150px;
    }

    .btn-submit {
      background-color: #8DBF88;
      color: white;
      padding: 12px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #6b9e66;
    }

    footer {
      background-color: #8DBF88;
      padding: 20px 0;
      text-align: center;
      color: white;
    }

    footer p {
      font-size: 1rem;
      margin: 0;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .container {
        width: 100%;
        padding: 10px;
      }

      .product-form {
        padding: 20px;
      }

      .product-form input,
      .product-form select,
      .product-form textarea {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <header>

    <div class="header-top">

       <div class="container">

        <a href="#" class="header-logo">
          <img src="./assets/images/logo/logo.jpg" alt="LoopStyle's logo" width="240" height="152">
        </a>
      </div>

    </div>


    <h1>Sell Your Fashion Products on LoopStyle</h1>
    <p>List your pre-loved fashion and make a positive impact on the environment!</p>
  </header>

  <div class="container">
    <form action="#" method="POST" class="product-form">
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" name="product-name" required placeholder="Enter product name">

      <label for="product-category">Category:</label>
      <select id="product-category" name="product-category" required>
        <option value="clothes">Clothes</option>
        <option value="accessories">Accessories</option>
        <option value="footwear">Footwear</option>
        <option value="jewelry">Jewelry</option>
      </select>

      <label for="product-condition">Condition:</label>
      <select id="product-condition" name="product-condition" required>
        <option value="new">New</option>
        <option value="like-new">Like New</option>
        <option value="used">Used</option>
      </select>

      <label for="product-description">Product Description:</label>
      <textarea id="product-description" name="product-description" rows="4" required placeholder="Describe your product"></textarea>

      <label for="product-image">Product Image (URL):</label>
      <input type="url" id="product-image" name="product-image" required placeholder="Enter image URL">

      <label for="product-price">Price (INR):</label>
      <input type="number" id="product-price" name="product-price" required placeholder="Enter product price">

      <button type="submit" class="btn-submit">Submit Product</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 LoopStyle - Wear Good, Do Good, Stay Sustainable ðŸŒŽ</p>
  </footer>

</body>

</html>
