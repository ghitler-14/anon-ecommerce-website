<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoopStyle - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #8DBF88;
      padding: 20px 0;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 50px auto;
    }

    .cart-container {
      display: flex;
      justify-content: space-between;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .product-detail {
      flex: 2;
    }

    .product-detail img {
      max-width: 150px;
      border-radius: 8px;
    }

    .product-detail h2 {
      font-size: 1.8rem;
      margin-top: 10px;
    }

    .product-detail p {
      font-size: 1.2rem;
      color: #555;
    }

    .cart-summary {
      flex: 1;
      text-align: right;
      padding: 10px;
    }

    .price-box {
      font-size: 1.4rem;
      margin: 20px 0;
    }

    .total-price {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .btn-cart {
      background-color: #8DBF88;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-cart:hover {
      background-color: #6b9e66;
    }

    footer {
      background-color: #8DBF88;
      padding: 20px 0;
      text-align: center;
      color: white;
    }

    footer p {
      font-size: 1rem;
      margin: 0;
    }

  </style>
</head>

<body>
  <header>
    <h1>Your Cart</h1>
  </header>

  <div class="container">
    <div class="cart-container">
      <div class="product-detail">
        <img src="./assets/images/products/shampoo.jpg" alt="Product Image">
        <h2>Formal Shirt, Pants & Shoes</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean luctus.</p>
      </div>
      <div class="cart-summary">
        <div class="price-box">
          <p>Price: <span>INR 1990.00</span></p>
          <p><del>INR 2000.00</del></p>
        </div>
        <div class="price-box total-price">
          <p>Total: <span>INR 1990.00</span></p>
        </div>
        <button class="btn-cart">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 LoopStyle - Wear Good, Do Good, Stay Sustainable ðŸŒŽ</p>
  </footer>
</body>

</html>
